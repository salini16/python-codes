<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Air Quality Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .chart-container { height: 300px; }
  </style>
</head>
<body>
  <div class="container-fluid p-4">
    <h2 class="mb-4 text-success text-center fw-bold">Air Quality Dashboard</h2>
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card p-3">
          <h5>Controls</h5>

          <label class="form-label">Select Location</label>
          <select id="locationSelect" class="form-select mb-3">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="bangalore">Bangalore</option>
          </select>

          <label class="form-label">Select Pollutant</label>
          <select class="form-select mb-3">
            <option>PM2.5</option>
            <option>PM10</option>
            <option>NO2</option>
            <option>SO2</option>
          </select>

          <label class="form-label">Date Range</label>
          <input type="date" class="form-control mb-2">
          <input type="date" class="form-control">
          <button class="btn btn-success mt-3 w-100">Apply</button>
        </div>
      </div>

      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="card p-3">
              <h6>Time Series</h6>
              <div class="chart-container"><canvas id="timeSeriesChart"></canvas></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card p-3">
              <h6>Correlation</h6>
              <div class="chart-container"><canvas id="correlationChart"></canvas></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card p-3">
              <h6>Distribution</h6>
              <div class="chart-container"><canvas id="distributionChart"></canvas></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Mean</h6><p id="meanVal">—</p></div></div>
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Max</h6><p id="maxVal">—</p></div></div>
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Min</h6><p id="minVal">—</p></div></div>
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Samples</h6><p id="countVal">—</p></div></div>
    </div>
  </div>

  <script>
    // Simulated data for locations
    const locationData = {
      delhi: [40,50,45,60,55,70,65],
      mumbai: [30,35,33,40,38,45,42],
      bangalore: [20,25,22,28,30,35,32]
    };

    const labels = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    const tsChart = new Chart(document.getElementById("timeSeriesChart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "PM2.5",
          data: locationData.delhi,
          borderColor: "#28a745",
          backgroundColor: "rgba(40,167,69,0.3)",
          fill: true,
          tension: 0.3
        }]
      }
    });

    const corrChart = new Chart(document.getElementById("correlationChart"), {
      type: "bar",
      data: {
        labels: ["PM2.5","PM10","NO2","SO2"],
        datasets: [{
          label: "Correlation",
          data: [1,0.8,0.6,0.5],
          backgroundColor: "#17a2b8"
        }]
      }
    });

    const distChart = new Chart(document.getElementById("distributionChart"), {
      type: "bar",
      data: {
        labels: ["0-20","21-40","41-60","61-80","81-100"],
        datasets: [{
          label: "Frequency",
          data: [4,8,12,6,3],
          backgroundColor: "#ffc107"
        }]
      }
    });

    function updateStats(data) {
      const mean = (data.reduce((a,b)=>a+b,0)/data.length).toFixed(1);
      const max = Math.max(...data);
      const min = Math.min(...data);
      const count = data.length;
      document.getElementById("meanVal").innerText = mean;
      document.getElementById("maxVal").innerText = max;
      document.getElementById("minVal").innerText = min;
      document.getElementById("countVal").innerText = count;
    }

    updateStats(locationData.delhi);

    document.getElementById("locationSelect").addEventListener("change", function() {
      const loc = this.value;
      tsChart.data.datasets[0].data = locationData[loc];
      tsChart.update();
      updateStats(locationData[loc]);
    });
  </script>
</body>
</html>
